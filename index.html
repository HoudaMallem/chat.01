<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Bootstrap - Semantic</title>
  <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui/dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="style.css">
<script src="node_modules/jquery/dist/jquery.min.js" ></script>
  <script src="http://localhost:2000/socket.io/socket.io.js" ></script>
  <script src="node_modules/semantic-ui/dist/semantic.js"></script>

  <script>
  $(document)
    .ready(function() {
      $('.ui.selection.dropdown').dropdown();
      $('.ui.menu .ui.dropdown').dropdown({
        on: 'hover'
      });
    })
  ;
  </script>
</head>
<body>

<div class="ui grid container">
  <div class="row">
    <div class="column">
      <h1 class="ui header">Chat application </h1>
    </div>
  </div>
 
  <div class="row">
    <div class="column">
      <h1 class="ui header" id='usertitle'></h1>

      <div class="ui divider"></div>
      <div class="ui two column mobile grid">
       <div class="three wide mobile column">
          <div class="ui segments" id="users">
           <!-- <div class="ui red segment">One</div>
            <div class="ui blue segment">Two</div>
            <div class="ui green segment">Three</div>
            -->
          </div>
        </div>
      <div class="thirteen wide mobile column">
          <div class="ui segments">
            <div id="divmessage" >

            </div>
              <form class="ui reply form" id="mesfor" >
                <div class="field">

                  <input type="text"  name="message" id="message" />
                </div>
                <input type="submit"  id='send'  class="ui primary button submit" value="SEND"/>
              </form>
          </div>
        </div>
        </div>

    </div>
  </div>

  </div>
  
</div>
<div class="ui basic modal">
    <form   action=""  id="loginform"  >
         <div class="ui input">
             <input type="text" name="username" id="username"/>
         </div>
          <div class="ui input">
                <input type="text"  name="mail" id="mail" />
          </div>
       
        
      <input type="submit"  class="ui primary button" />

    </form>

</div>
<script src="view.js" ></script>
<script src="client.js" ></script>
<script>

    $('.ui.basic.modal')
   .modal('setting', 'closable', false)
  .modal('show')
</script>
</body>

</html>
